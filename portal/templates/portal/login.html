{% extends "auths.html" %}

{% block title %} Login |{% endblock %}

{% block body %}
    <div class="jumbotron container text-center">
        <form method="post">
            <h1>Login</h1>
            {% csrf_token %}
            <table class="table">
                {{ form.as_table }}
            </table>
            <button class="btn btn-primary" type="submit">Login</button>
            <br>
        </form>
    </div>
{% endblock %}
